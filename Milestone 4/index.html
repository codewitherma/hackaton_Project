<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editable Resume Builder</h1>
        </header>
        
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <div id="education">
                    <div class="education-item">
                        <label for="school">School:</label>
                        <input type="text" name="school" required>
                        
                        <label for="degree">Degree:</label>
                        <input type="text" name="degree" required>
                        
                        <label for="year">Year:</label>
                        <input type="text" name="year" required>
                    </div>
                </div>
                <button type="button" id="addEducation">Add More Education</button>
            </fieldset>
            
            <fieldset>
                <legend>Experience</legend>
                <div id="experience">
                    <div class="experience-item">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" name="jobTitle" required>
                        
                        <label for="company">Company:</label>
                        <input type="text" name="company" required>
                        
                        <label for="duration">Duration:</label>
                        <input type="text" name="duration" required>
                    </div>
                </div>
                <button type="button" id="addExperience">Add More Experience</button>
            </fieldset>
            
            <button type="submit">Generate Resume</button>
        </form>
        
        <div id="resume-display" contenteditable="true">
            <h2>Resume Preview</h2>
            <div id="resumeOutput">
                <!-- Resume output will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
